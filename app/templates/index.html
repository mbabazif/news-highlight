<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best News Source Review website</title>
    {% endif %}
  </head>
  <body>
    <!-- Popular movie section  -->
    <h3>Popular source</h3>
    <ul>
      {% for popular_source in popular %}
      <li>{{ popular_source.title }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
